{% extends 'base.html' %}

{% block title %}Iniciar sesión | Chain Nova{% endblock %}

{% block content %}
<style>
    body {
        background-color: #000;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: linear-gradient(to bottom, #1e3a8a, #111827); /* degradado azul a negro */
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .card h2 {
        margin-bottom: 10px;
        font-size: 24px;
    }

    .card p {
        margin-bottom: 25px;
        font-size: 16px;
        font-weight: 300;
    }

    .form-input, .form-button {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        border: none;
        box-sizing: border-box;
    }

    .form-input {
        margin-bottom: 15px;
        background-color: #f3f4f6;
        color: #000;
    }

    .form-button {
        background-color: #facc15; /* amarillo tipo Tailwind yellow-400 */
        font-weight: bold;
        cursor: pointer;
    }

    .link {
        margin-top: 20px;
        display: block;
        color: #facc15;
        text-decoration: none;
    }
</style>

<div class="card">
    <h2>CHAIN NOVA</h2>
    <p>Iniciar sesión</p>
    <input type="text" class="form-input" placeholder="Email / número de teléfono">
    <button class="form-button">Siguiente</button>
    <a href="#" class="link">Crear cuenta en Chain Nova</a>
</div>
{% endblock %}
