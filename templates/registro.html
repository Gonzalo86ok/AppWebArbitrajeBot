{% extends 'base.html' %}

{% block title %}Registro - Chain Nova{% endblock %}

{% block content %}
<div class="form-container" style="margin: 0 auto; padding: 40px; max-width: 500px;">
    <h2>Registro en Chain Nova</h2>
    <form method="post">
        {% csrf_token %}
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" required>

        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" required>

        <label for="provincia">Provincia</label>
        <input type="text" id="provincia" name="provincia" required>

        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail" required>

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" required>

        <label for="contrasenia">Contraseña</label>
        <input type="password" id="contrasenia" name="contrasenia" required>

        <label for="confirmar_contrasenia">Confirmar contraseña</label>
        <input type="password" id="confirmar_contrasenia" name="confirmar_contrasenia" required>

        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required>
            <option value="">Seleccioná una opción</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="X">Otro</option>
        </select>

        <button type="submit">Registrarme</button>
    </form>
</div>
{% endblock %}
