<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Chain Nova</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: #111827;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
        }

        form label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        form button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #facc15;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #eab308;
        }

        .link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #facc15;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro en Chain Nova</h2>
        <form method="post">
            {% csrf_token %}
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" required>

            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" required>

            <label for="provincia">Provincia</label>
            <input type="text" id="provincia" name="provincia" required>

            <label for="mail">Mail</label>
            <input type="email" id="mail" name="mail" required>

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="contrasenia">Contraseña</label>
            <input type="password" id="contrasenia" name="contrasenia" required>

            <label for="confirmar_contrasenia">Confirmar contraseña</label>
            <input type="password" id="confirmar_contrasenia" name="confirmar_contrasenia" required>

            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="">Seleccioná una opción</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="X">Otro</option>
            </select>

            <button type="submit">Registrarme</button>
        </form>

        <a href="{% url 'home' %}" class="link">← Volver al inicio</a>
    </div>
</body>
</html>
